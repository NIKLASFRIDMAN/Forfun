<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>

    <form action="/dummy">

        <h1>Race Registration</h1>
        <div>
            <label for="FirstName">First Name</label>
            <input name="name" type="text" for="FirstName" id="firstname" required>
            <label for="LastName">Last Name</label>
            <input name="last" type="text" for="LastName" id="LastName" required>
        </div>
        <div>
            <h2>Select Race</h2>
            <p>
                <input value="5km" id="5km" name="race" type="radio">
                <label for="Fun"> Fun 5km</label>
            </p>
            <p>
                <input value="10km" id="10km" name="race" type="radio">
                <label for="Half">Half 10km</label>
            </p>
            <p>
                <input value="15km" id="15km" name="race" type="radio">
                <label for="Full">Full 15km</label>
            </p>
            <div>
                <label for="email">Enter Email</label>
                <input name="email" id="email" type="email" required>
            </div>
            <div>
                <label for="Password">Enter Password</label>
                <input name="Password" id="Password" type="Password" required>
            </div>


            <div>
                <label for="Choose Age">Choose Age</label>
                <select name="Age" id="Age">
                    <option value="kids">10-20</option>
                    <option value="teen">20-40</option>
                    <option value="adult">40-50</option>
                </select>
            </div>
            <p>
                <button>Submit</button>

            </p>





    </form>

</body>

</html>
