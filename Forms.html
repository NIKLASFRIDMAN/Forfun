<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="Password" name="pass">
        </p>

        <p>
            <label for="color">Choose color</label>
            <input id="color" type="color" name="color">

        </p>
        <label for="number">Enter number</label>
        '<input step="2" min="1" max="1000" id="number" type="number" placeholder="Enter a number" name="num">
        <p>
            <button>Submit</button>
        </p>
    </form>
    <h3>search reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>

    </form>
    <h3>search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>

    </form>
    <h3>search Youtube</h3>
    <form action="https://www.Youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>

    </form>

    <h2>More forms</h2>
    <form action="/Birds">
        <input type="text">
        <p>

            <input value="xl" id="xl" name="size" type="radio">
            <label for="xl">xl</label>

            <input value="sm" id="sm" name="size" type="radio">
            <label for="small">Small</label>

            <input value="l" id="l" name="size" type="radio">
            <label for="large">large</label>
            <br>
            <label for="agree">I agree to everything</label>
            <input name="chicken" id="agree" type="Checkbox">
            <button>Submit</button>
        </p>
        <label for="Please select food"></label>
        <select name="meal" id="meal">
            <option value="veg">veg</option>
            <option value="meat">meat</option>
            <option value="fish">fish</option>
        </select>
        <p>
            <label for="cheese">amount of cheese</label>
            <input type="range" name="cheese level" id="cheese" value="5" min="1" max="10">
        </p>

        <p>
            <label for="requests">any special requests</label> <br>
            <textarea placeholder="type something" name="requests" id="requests" cols="40" rows="10"></textarea>

        </p>
    </form>
    <h2>Validation</h2>
    <form action="/dummy">
        <input type="text" name="first name" id="first" required>
        <label for="first">enter first name</label>
        <p>
            <label for="username">enter username</label>
            <input type="text" name="username" id="username" minlength="4" maxlength="20">
        </p>
        <input type="email" required>
        <input type="url">
        <button>submit</button>
    </form>
</body>

</html>
